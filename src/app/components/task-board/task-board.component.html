<div class="board-container">
  <aside class="board_side-bar">
    <h1>{{ 'taskBoard.component.title' | translate }}</h1>
    <div class="board-side-bar-links">
      @for (route of routes; track route) {
        <a
          [routerLink]="'/' + route.path"
          [ngClass]="{'board-side-bar-link': true, 'board-side-bar-link-selected': isCurrentRoute(route.name)}"
        >
          {{ route.name | translate }}
        </a>
      }
    </div>
  </aside>
  <div class="board-body">
    <div class="board-top-bar">
      <h3>{{ this.getLocalizedTabName() }}</h3>
      <div class="language-switcher">
        <button (click)="switchLanguage(currentLang === 'en' ? 'ru' : 'en')">{{ currentLang === 'en' ? 'English' : 'Русский' }}</button>
      </div>
    </div>
    <div>
      <router-outlet/>
    </div>
  </div>
</div>
