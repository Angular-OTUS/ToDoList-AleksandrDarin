<div class="todo-container">
  <h1>{{ componentTitle }}</h1>
  <ul>
    <li *ngFor="let item of listItems" class="todo-item">
      <span class="todo-text">{{ item.description }}</span>
      <button (click)="deleteItem(item.itemIndex)" class="delete-button">{{ deleteButtonTitle }}</button>
    </li>
  </ul>
  <div class="input-container">
    <input [(ngModel)]="newItemValue" placeholder="{{ inputPlaceholder }}" class="todo-input" />
    <button (click)="addItem(newItemValue); newItemValue=''" [disabled]="!newItemValue.trim()" class="add-button">{{ addButtonTitle }}</button>
  </div>
</div>
