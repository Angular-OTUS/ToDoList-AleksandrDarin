<div class="todo-container">
  <h1>{{ componentTitle }}</h1>

  <div>
    <mat-form-field appearance="fill" class="select-field">
      <mat-select [(value)]="selectedStatus" (selectionChange)="filterItems()">
        <mat-option [value]="null">All</mat-option>
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-loading-spinner *ngIf="isLoading; else content"></app-loading-spinner>
  <ng-template #content>
    <div class="main-content">
      <div class="todo-list">
        <app-todolist-item *ngFor="let item of getAllListItems()"
                           class="todo-item"
                           [ngClass]="{'selected': selectedItemId === item.id}"
                           [listItem]="item"
                           (click)="selectItem(item.id)"
                           (delete)="deleteItem(item.id)"
                           (update)="updateItem($event)"/>
      </div>
      <router-outlet/>
    </div>
  </ng-template>
  <app-todo-create-item (addItem)="addItem($event)"/>
</div>
